<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .registration-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .register-btn:hover {
            background-color: #45a049;
        }

        /* Style to highlight password mismatch */
        .password-mismatch {
            color: red;
        }

        /* Style to highlight invalid input */
        .invalid-input {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Registration</h2>
    <form class="registration-form" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="invalid-input"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="passwordMismatch" class="password-mismatch"></span>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small>
            <span id="phoneError" class="invalid-input"></span>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dobError" class="invalid-input"></span>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
</div>

<script>
    function validateForm() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var passwordMismatch = document.getElementById('passwordMismatch');
        var email = document.getElementById('email').value;
        var emailError = document.getElementById('emailError');
        var phone = document.getElementById('phone').value;
        var phoneError = document.getElementById('phoneError');
        var dob = new Date(document.getElementById('dob').value);
        var dobError = document.getElementById('dobError');
        var today = new Date();

        // Validate email format
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            emailError.innerText = 'Invalid email format';
            return false;
        } else {
            emailError.innerText = '';
        }

        // Validate phone number format
        var phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
            phoneError.innerText = 'Invalid phone number format';
            return false;
        } else {
            phoneError.innerText = '';
        }

        // Validate date of birth
        if (dob > today) {
            dobError.innerText = 'Date of birth cannot be in the future';
            return false;
        } else {
            dobError.innerText = '';
        }

        // Validate password mismatch
        if (password !== confirmPassword) {
            passwordMismatch.innerText = 'Passwords do not match!';
            return false;
        } else {
            passwordMismatch.innerText = '';
        }

        return true;
    }
</script>

</body>
</html>
